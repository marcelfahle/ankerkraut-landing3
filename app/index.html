    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <header class="page-head">
      <div class="site-logo">
        <img src="images/logo-ankerkraut.png" alt="Ankerkraut Geschmacksmanufaktur">
      </div>
   
      <div class="hero">
        <h1 class="site-header">
          <span class="site-header__subhead">Anne & Stefan Lemcke</span>
          Gewürzmischungen<br/>
          ohne zusatzstoffe<br/>
          für Küche & bbq
        </h1>
        <div class="hero__badge">
          Bekannt aus
          Die Höhle der Löwen
        </div>
      </div>
    </header>

    <div class="wrapper">
      <section class="setlist-wrapper">
        <h2 class="setlist-wrapper__header">2er Sets</h2>
        <ul class="setlist">
          <li class="setlist__item">
            <!-- IMG //-->
            <h3 class="setlist__item-header">Brat Duo</h3>
            <p class="setlist__item-description">
              Bratkartoffeln & Brathähnchen
            </p>
            <p class="setlist__item-price">8,90 &euro;</p>
            <a class="setlist__item-order-button" href="#">
              Jetzt Bestellen
            </a>
          </li>

          <li class="setlist__item">
            <!-- IMG //-->
            <h3 class="setlist__item-header">Küchen Duo</h3>
            <p class="setlist__item-description">
              Pfeffer Symphonie, Gew&uuml;rzsalz
            </p>
            <p class="setlist__item-price">8,90 &euro;</p>
            <a class="setlist__item-order-button" href="#">
              Jetzt Bestellen
            </a>
          </li>
        </ul>
      </section>
    
    </div>
